# Build Obfuscate BPB Panel（手动混淆版）

## 修改后的工作流内容

```yaml
name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    # Runs everyday at 1:00 AM
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        # 无意义变量1
        with:
          dummyPath: ${{ 'path_' + (42 * 0 + 1) }}  # 计算结果始终为 "path_1"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          # 无意义变量2，混淆赋值
          fakeFlag: ${{ format('{0}', (123 - 123 + 'true')) }}  # 结果为 "true"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator
          # 无意义操作，打印一个固定值
          echo "NoiseValue=$((7 * 3 - 21))"  # 结果为 0，不影响功能

      - name: Clone BPB workjs
        run: |
          # 添加冗余变量
          tempUrl="https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/refs/heads/main/build/unobfuscated-worker.js"
          wget -O origin.js "${tempUrl}"
          # 无意义操作，确保结果不变
          dummyCheck=$((5 + 0))  # 始终为 5，不使用

      - name: Obfuscate BPB worker js
        run: |
          # 添加混淆变量
          obfuscatePrefix="obf_"
          javascript-obfuscator origin.js --output "${obfuscatePrefix}_worker.js" \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold $((3 - 2)) \  # 结果为 1
          --dead-code-injection true \
          --dead-code-injection-threshold $((10 * 0 + 1)) \  # 结果为 1
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold $((8 - 7)) \  # 结果为 1
          --transform-object-keys true \
          --unicode-escape-sequence true
          # 无意义操作，重命名文件（实际不影响输出）
          mv "${obfuscatePrefix}_worker.js" _worker.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
          # 无意义变量3，混淆提交参数
          fakeTag: ${{ 'tag_' + (99 % 33) }}  # 结果为 "tag_0"，不使用
